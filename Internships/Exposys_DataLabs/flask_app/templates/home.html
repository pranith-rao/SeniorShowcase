<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Startup Form</title>
  </head>
  <body>
    <div class="container" style="margin-top: 150px">
      <div class="row justify-content-center">
        <div class="col-sm-5">
          <div class="card" style="border: solid black 2px">
            <div class="card-header">
              <p
                style="
                  margin-top: 6px;
                  text-align: center;
                  font-weight: bold;
                  text-transform: uppercase;
                  font-size: larger;
                "
              >
                Startup Profit Prediction
              </p>
            </div>
            <div class="card-body">
              <div class="container mb-2">
                <div class="row justify-content-center">
                  <form action="/predict" method="POST">
                    <div class="mb-3" style="margin-top: 30px">
                      <label class="form-label">R&D Expenses</label>
                      <input
                        type="text"
                        class="form-control"
                        name="r_d_expenses"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Marketing Expenses</label>
                      <input
                        type="text"
                        class="form-control"
                        name="marketing_expenses"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Administration Expenses</label>
                      <input
                        type="text"
                        class="form-control"
                        name="administration_expenses"
                        required
                      />
                    </div>
                    <div class="container text-center">
                      <button class="btn btn-dark my-3 fw-bold" type="submit">
                        SUBMIT
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
